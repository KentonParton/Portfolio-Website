{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} MRBM Africa {% endblock title %}</title>

	<!--Draggable-->
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->



	<link href="{% static 'css/mrbm.css' %}" rel="stylesheet" type="text/css" media="all" />

	<script src="{% static 'javascript/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'javascript/jquery/jquery-ui-1.10.0.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'javascript/mrbm.js' %}" type="text/javascript"></script>

	<script src="{% static 'javascript/jquery/jquery.ui.touch-punch.min.js' %}" type="text/javascript"></script>

</head>
    <body>

		<!--The autoescape converts the HTML so that the browser can read it, otherwise it will just look like code on the screen-->
		{% autoescape off %}

			<!--This is variable for the left section-->
			{{ leftSect }}

			<!--This is variable for the playground section-->
			{{ playground }}

			<!--This is variable for the right section-->
			{{ rightSect }}

		{% endautoescape %}

    </body>
</html>
